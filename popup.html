<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  </head>
  <body>
    <div class="header">
      <img id="avatar"></img>
      <div id="title">Recent Activity</div>
    </div>
    <button class="error-message" id="error-message">
      <span>Error synchronizing, click to visit Nike.com</span>
      </button>
    <div class="footer">
      <button class="bottom-btn" id="show-all">All Activity</button>
      <button class="bottom-btn" id="download-latest">
        <span class="material-symbols-outlined icon">
          download
          </span>
          <button class="bottom-btn" id="download-all">Download All</button>
    </div>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
